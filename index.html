<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-section">
      <div class="dashboard-title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>view-dashboard</title>
          <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
        </svg>
        Dashboard
      </div>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
    <div class="right-section">
        <div class="header">
            <div class="input-container">
                <form action="#">
                    <label for="gsearch">Search Google:</label>
                    <input type="search" id="gsearch" name="gsearch">
                  </form>
            </div>
            <div class="welcome-message"></div>
            <div class="user-name"></div>
            <div class="button-container"><button>New</button><button>Upload</button><button>Share</button></div>
        </div>
        <div class="content">
            <div class="project-title">
                <span>Your projects</span>
            </div>
            <div class="announcement-title"><span>Announcements</span></div>
            <div class="project-container">
                <div class="card-container"><div class="card"></div></div>
                <div class="card-container"><div class="card"></div></div>
                <div class="card-container"><div class="card"></div></div>
                <div class="card-container"><div class="card"></div></div>
                <div class="card-container"><div class="card"></div></div>
                <div class="card-container"><div class="card"></div></div>
            </div>
            <div class="announcement-container"></div>
        </div>
    </div>
  </body>
</html>
